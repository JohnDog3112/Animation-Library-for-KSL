<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Gen</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('2d');

        canvas.width = 50;
        canvas.height = 50;

        context.fillStyle = '#f00';
        context.beginPath()
        context.arc(25, 25, 25, 0, Math.PI * 2);
        context.closePath()
        context.fill();
    </script>
</body>

</html>
